<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Are An Idiot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      cursor: pointer;
    }

    /* Lanskap = gambar isi full screen */
    @media (orientation: landscape) {
      img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <img src="smiley.gif" alt="You Are An Idiot" id="smiley" />

  <audio id="idiotAudio" loop>
    <source src="idiot.mp3" type="audio/mpeg">
  </audio>

  <script>
    const img = document.getElementById("smiley");
    const audio = document.getElementById("idiotAudio");

    img.addEventListener("click", () => {
      audio.play();
    });
  </script>

</body>
</html>
